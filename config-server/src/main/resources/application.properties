server.port=8081
spring.application.name=config-server
spring.cloud.config.server.git.uri=https://github.com/carlosneir4/server-config.git
spring.cloud.config.server.git.clone-on-start=true


eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
eureka.instance.lease-expiration-duration-in-seconds=35
eureka.instance.lease-renewal-interval-in-seconds=30

eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka/
spring.security.user.name=configUser
spring.security.user.password=configPassword




